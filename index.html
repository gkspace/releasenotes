     <style>
      /* Light Theme */
      body.theme-light {
          --bs-bg-opacity: 0.5; 
          background-color: rgba(248, 249, 250, var(--bs-bg-opacity));
          color: #000000;
      }
   
      /* Dark Theme */
      body.theme-dark {
          --bs-bg-opacity: 0.87; 
          background-color: rgba(26, 29, 32, var(--bs-bg-opacity)); 
          color: #ebe6e6;
      }
   
      .container {
        max-width: 50%;
        margin: 0 auto;
        margin-top: 8vh; 
        height: auto; 
      }
  
      
   
      /* Dropdown Button Styling */
      .dropdown-toggle.custom-bg {
          background-color: #6f42c1; 
      }
      #bd-theme::after {
    border-top-color: white !important;
      }

      .bg-body-tertiary {
      --bs-bg-opacity: 1;
      background-color: rgba(var(--bs-tertiary-bg-rgb),var(--bs-bg-opacity))!important;
      }
      
      .custom-dark-theme .form-floating label {
    color: #dee2e6;
  }

  .custom-dark-theme .form-control {
    background-color: #212529;
    color: #dee2e6;
  }
  .custom-dark-theme #copyright {
    color: #dee2e6 !important;
 }

 .sidebar {
    width: 240px;
    height: 100%;
    background-color: #343a40;
    color: #fff;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    border: 1px solid #dee2e6;
    box-shadow: 0px 0px 10px rgba(244, 241, 241, 0.2);
    border-color: #dee2e6;
}

.main-content {
    margin-left: 280px;
    padding: 20px;
}

      .sidebar a {
          color: #fff;
          text-decoration: none;
          margin-bottom: 10px;
          display: block;
        
      }
      .sidebar a:hover {
          text-decoration: underline;
      }
      .user-profile {
  position: absolute;
  bottom: 0;
}
@media (max-width: 768px) {
    .sidebar {
        width: 100%; 
        height: auto; 
        padding: 10px; 
        display: inline;
    }

    .main-content {
        margin-left: 0; 
        padding: 10px; 
    }
    .user-profile {
        position: relative; 
        margin-top: 10px; 
    }
}

   </style>

<main class="container form-signin">
  <form action="/" method="post" id="myForm">
    <div class="d-flex justify-content-center align-items-center">
      <img data-se="org-logo" src="https://ok7static.oktacdn.com/fs/bco/1/fs0cmydi6oKy75DPH357" class="img-fluid logo mb-3" alt="Trimble Inc logo">
    </div>

    <h1 class="h2 mb-3 fw-normal text-center">Trimble Connect</h1>

    <div class="form-floating mb-1">
      <input type="text" class="form-control" name="projectName" id="floatingInput" placeholder="Project key" required>
      <label for="floatingInput">Project key</label>
    </div>

    <div class="form-floating mb-1">
      <input type="text" class="form-control" name="sprintName" id="floatingPassword" placeholder="Sprint Name" required>
      <label for="floatingPassword">Sprint Name</label>
    </div>

    <div class="form-floating mb-1">
      <input type="password" class="form-control" name="authId" id="floatingPassword" placeholder="Authentication id" required>
      <label for="floatingPassword">Authentication id</label>
    </div>


    <div class="row">
      <div class="col-md-4">
        <div class="form-floating mb-1">
          <input type="text" class="form-control" name="releaseVersion" placeholder="Release Version">
          <label for="releaseVersion">Release Version</label>
        </div>
      </div>
    
      <div class="col-md-4">
        <div class="form-floating mb-1">
          <input type="text" class="form-control" name="testType" placeholder="Test Type">
          <label for="testType">Test Type</label>
        </div>
      </div>
    
      <div class="col-md-4">
        <div class="form-floating mb-1">
          <input type="text" class="form-control" name="instancesTested" placeholder="Instances Tested">
          <label for="instancesTested">Instances Tested</label>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4">
        <div class="form-floating mb-1">
          <input type="text" class="form-control" name="platformOsVersion" placeholder="Platform & OS Version">
          <label for="platformOsVersion">Platform & OS Version</label>
        </div>
      </div>
    
      <div class ="col-md-4">
        <div class="form-floating mb-1">
          <input type="text" class="form-control" name="apiVersion" placeholder="API Version">
          <label for="apiVersion">API Version</label>
        </div>
      </div>
    
      <div class="col-md-4">
        <div class="form-floating mb-1">
          <input type="text" class="form-control" name="releaseDate" placeholder="Release Date">
          <label for="releaseDate">Release Date</label>
        </div>
      </div>
    </div>
    

    <div class="form-floating mb-1">
      <input type="text" class="form-control" name="releaseType" placeholder="Release Type">
      <label for="releaseType">Release Type</label>
    </div>
